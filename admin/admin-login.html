<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Commerce Clothing Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin specific styles */
        body.admin-login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        .admin-login-card {
            background-color: var(--background-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .admin-login-card h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .admin-login-card .form-group {
            text-align: left;
        }
        .admin-login-card .form-group label {
            font-weight: 600;
            color: var(--text-secondary);
        }
        .admin-login-card .cta-button {
            width: 100%;
            margin-top: 20px;
        }
        .admin-login-card .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
        .admin-login-card .form-options label {
            font-weight: 400;
            color: var(--text-primary);
        }
        .admin-login-card .forgot-password {
            font-weight: 600;
            color: var(--primary-color);
        }
        .admin-login-card .forgot-password:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body class="admin-login-body">

    <div class="admin-login-card">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required>
            </div>
            <div class="form-options">
                <input type="checkbox" id="admin-remember-me">
                <label for="admin-remember-me">Remember me</label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="cta-button">Login</button>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
